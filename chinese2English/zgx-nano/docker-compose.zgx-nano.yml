services:
  server:
    build:
      context: ..
      dockerfile: zgx-nano/Dockerfile.zgx-nano
    image: c2e-zgx-nano
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../server:/app/server
      - ../shared:/app/shared
      - ../output:/app/output
      - ./.env.zgx-nano:/app/.env:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # ZGX Nano 本地音訊（可選）
    devices:
      - /dev/snd:/dev/snd
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # 模型載入需要較長時間
